<div class="sidebar-overlay" *ngIf="isMobile && !isCollapsed" (click)="toggleSidebar()"></div>

<aside class="sidebar" [class.collapsed]="isCollapsed" [class.mobile]="isMobile">
  <button *ngIf="isMobile && !isCollapsed" class="close-sidebar-btn" (click)="toggleSidebar()">
    <span class="material-icons">close</span>
  </button>
  <div class="sidebar-content">
    <h2 class="sidebar-title">{{ title }}</h2>
    <nav>
      <ul class="nav-list">
        <li *ngFor="let item of navItems" 
            class="nav-item" 
            [class.active]="isActive(item.route)" 
            (click)="navigate(item.route)">
          <span class="material-icons icon">{{ item.icon }}</span>
          <span class="nav-label">{{ item.label }}</span>
          <span *ngIf="item.badge && item.badge > 0" class="nav-badge">{{ item.badge }}</span>
        </li>
      </ul>
    </nav>
  </div>
  <div class="sidebar-footer">
    <button class="logout-btn" (click)="logout()">
      <span class="material-icons icon">logout</span>
      <span class="logout-label">Logout</span>
    </button>
  </div>
</aside>
