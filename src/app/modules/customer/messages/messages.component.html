<div class="customer-layout">
  <!-- Fixed Top Bar -->
  <div class="fixed-top-bar">
    <div class="top-bar-left">
      <button class="hamburger-btn" (click)="sidebar.toggleSidebar()" [class.active]="!sidebar.isCollapsed">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
      <h1 class="app-title">Stitch</h1>
    </div>
    <div class="top-bar-actions">
      <button class="notification-btn" aria-label="View notifications">
        <span class="material-icons">notifications</span>
      </button>
      <button class="book-appointment-btn" routerLink="/customer/book-appointment">
        <span class="material-icons">add</span>
        <span>Book Appointment</span>
      </button>
    </div>
  </div>

  <app-shared-sidebar #sidebar [title]="'Stitch'" [navItems]="customerNavItems"></app-shared-sidebar>
  
  <div class="messages-container">
    <div class="messages-header">
      <h1>Messages</h1>
      <div *ngIf="admin" class="admin-info">
        <span class="material-icons">support_agent</span>
        <span>{{ admin.fullName }}</span>
      </div>
    </div>

    <div *ngIf="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading messages...</p>
    </div>

    <div *ngIf="!loading" class="chat-container">
      <div class="messages-list" #messageContainer>
        <div *ngIf="messages.length === 0" class="no-messages">
          <span class="material-icons">chat_bubble_outline</span>
          <p>No messages yet. Start a conversation!</p>
        </div>

        <div *ngFor="let message of messages" 
             class="message" 
             [class.own-message]="isOwnMessage(message)"
             [class.other-message]="!isOwnMessage(message)">
          <div class="message-bubble">
            <div class="message-header">
              <span class="sender-name" *ngIf="!isOwnMessage(message)">{{ message.senderName }}</span>
              <span class="message-time">{{ formatTime(message.createdAt) }}</span>
            </div>
            <div class="message-content">{{ message.content }}</div>
          </div>
        </div>
      </div>

      <div class="message-input-container">
        <textarea
          [(ngModel)]="newMessageContent"
          (keypress)="onKeyPress($event)"
          placeholder="Type your message..."
          rows="1"
          [disabled]="sending"
          class="message-input">
        </textarea>
        <button 
          (click)="sendMessage()" 
          [disabled]="!newMessageContent.trim() || sending"
          class="send-button">
          <span class="material-icons">send</span>
        </button>
      </div>
    </div>
  </div>
</div>
